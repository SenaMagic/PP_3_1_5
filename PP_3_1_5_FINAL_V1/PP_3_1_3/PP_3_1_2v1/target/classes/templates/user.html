<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"
              th:text = "'You are logged in as: ' + ${user.username} + '  ' + ${user.roles}">
        </span>
        <a class="navbar-brand" aria-current="page" th:href="@{/logout}">Logout</a>
    </div>
</nav>
    <div class="d-flex align-items-start">
        <div class="col-sm-2">
            <a type="button" class="btn btn-block btn-primary" href="/admin">Admin</a>
            <a type="button" class="btn btn-block disabled btn-outline-primary" href="/user">User</a>
        </div>
        <div class="tab-content bg-light" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <div class="container">
                    <div class="d-flex align-content-center flex-wrap" style="height: 100px">
                        <h1 class="display-5">User information</h1>
                    </div>
                    <table class="table table-striped table-bordered table-hover caption-top">
                        <thead class="table-dark">
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text = "${user.username}"></td>
                            <td th:text = "${user.password}"></td>
                            <td th:text = "${user.name}"></td>
                            <td th:text = "${user.lastname}"></td>
                            <td th:text = "${user.email}"></td>
                            <td th:text = "${user.roles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
